{% extends "base.html" %}

{% block title %}Pengaturan{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Pengaturan</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <!-- Site Settings -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Pengaturan Situs</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_update_settings') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="site_name" class="form-label">Nama Situs</label>
                            <input type="text" class="form-control" id="site_name" name="site_name" value="{{ settings.site_name }}">
                        </div>
                        <div class="mb-3">
                            <label for="site_description" class="form-label">Deskripsi Situs</label>
                            <textarea class="form-control" id="site_description" name="site_description" rows="3">{{ settings.site_description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="posts_per_page" class="form-label">Jumlah Artikel per Halaman</label>
                            <input type="number" class="form-control" id="posts_per_page" name="posts_per_page" value="{{ settings.posts_per_page }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <!-- Email Settings -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Pengaturan Email</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_update_email_settings') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="mail_server" class="form-label">Server SMTP</label>
                            <input type="text" class="form-control" id="mail_server" name="mail_server" value="{{ settings.mail_server }}">
                        </div>
                        <div class="mb-3">
                            <label for="mail_port" class="form-label">Port SMTP</label>
                            <input type="number" class="form-control" id="mail_port" name="mail_port" value="{{ settings.mail_port }}">
                        </div>
                        <div class="mb-3">
                            <label for="mail_username" class="form-label">Username SMTP</label>
                            <input type="text" class="form-control" id="mail_username" name="mail_username" value="{{ settings.mail_username }}">
                        </div>
                        <div class="mb-3">
                            <label for="mail_password" class="form-label">Password SMTP</label>
                            <input type="password" class="form-control" id="mail_password" name="mail_password" value="{{ settings.mail_password }}">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="mail_use_tls" name="mail_use_tls" {% if settings.mail_use_tls %}checked{% endif %}>
                                <label class="form-check-label" for="mail_use_tls">Gunakan TLS</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
